<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Line Display - TV Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --scale-factor: 1;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 95vw;
            height: 95vh;
            display: flex;
            flex-direction: column;
            transform: scale(var(--scale-factor));
            transform-origin: center center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 116, 139, 0.3);
        }
        
        .line-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .line-box {
            flex: 1;
            padding: 8px;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            border-radius: 8px;
            margin: 0 8px;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
        
        .model-box {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%);
            border-radius: 8px;
            margin: 0 8px;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }
        
        .week-box {
            padding: 8px 16px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 8px;
            width: 200px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .label {
            font-size: calc(2rem * var(--scale-factor));
            font-weight: bold;
            margin-bottom: 4px;
            color: #f1f5f9;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .value {
            font-size: calc(2rem * var(--scale-factor));
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .main-content {
            display: flex;
            flex: 1;
            gap: 20px;
        }
        
        .target-section {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        
        .defect-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: calc(1.8rem * var(--scale-factor));
            text-align: center;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 8px;
            border: 1px solid rgba(100, 116, 139, 0.3);
            color: #f8fafc;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            flex: 1;
        }
        
        .data-box {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid rgba(100, 116, 139, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .data-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }
        
        .data-box:nth-child(1)::before {
            background: linear-gradient(90deg, #8b5cf6 0%, #7c3aed 100%);
        }
        
        .data-box:nth-child(2)::before {
            background: linear-gradient(90deg, #0ea5e9 0%, #0369a1 100%);
        }
        
        .data-box:nth-child(3)::before {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
        }
        
        .data-label {
            font-size: calc(2rem * var(--scale-factor));
            margin-bottom: 12px;
            text-align: center;
            color: #cbd5e1;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        
        .data-value {
            font-size: calc(7rem * var(--scale-factor));
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .percentage {
            font-size: calc(4rem * var(--scale-factor));
            margin-top: 8px;
            font-weight: 600;
        }
        
        .percentage.positive {
            color: #34d399;
        }
        
        .percentage.negative {
            color: #f87171;
        }
        
        .percentage.neutral {
            color: #60a5fa;
        }
        
        .defect-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 20px;
        }
        
        .defect-box {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            flex: 1;
            border: 1px solid rgba(100, 116, 139, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .defect-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
        }
        
        .defect-box:last-child::before {
            background: linear-gradient(90deg, #f59e0b 0%, #d97706 100%);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            font-size: calc(1.2rem * var(--scale-factor));
            color: #cbd5e1;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 8px;
            border: 1px solid rgba(100, 116, 139, 0.3);
        }
        
        .datetime {
            font-size: calc(1.4rem * var(--scale-factor));
            text-align: center;
            margin-top: 8px;
            color: #e2e8f0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1s ease;
        }
        
        .auto-refresh-indicator {
            animation: pulse 2s infinite;
        }
        
        select {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.5);
            color: #e2e8f0;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: calc(1rem * var(--scale-factor));
        }
        
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .error-content {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 12px;
            padding: 25px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 116, 139, 0.5);
        }
        
        .error-title {
            font-size: calc(1.6rem * var(--scale-factor));
            color: #f87171;
            margin-bottom: 12px;
        }
        
        .error-message {
            font-size: calc(1rem * var(--scale-factor));
            margin-bottom: 16px;
            color: #cbd5e1;
        }
        
        .error-button {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: calc(0.9rem * var(--scale-factor));
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: rgba(100, 116, 139, 0.3);
            border-radius: 5px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6 0%, #7c3aed 100%);
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        
        @media (max-width: 480px) {
            :root {
                --scale-factor: 0.5;
            }
        }
        
        @media (min-width: 481px) and (max-width: 768px) {
            :root {
                --scale-factor: 0.65;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            :root {
                --scale-factor: 0.8;
            }
        }
        
        @media (min-width: 1025px) and (max-width: 1366px) {
            :root {
                --scale-factor: 0.9;
            }
        }
        
        @media (min-width: 1367px) and (max-width: 1920px) {
            :root {
                --scale-factor: 1;
            }
        }
        
        @media (min-width: 1921px) {
            :root {
                --scale-factor: 1.1;
            }
        }
        
        @media (orientation: portrait) {
            .main-content {
                flex-direction: column;
            }
            
            .data-grid {
                grid-template-columns: 1fr;
            }
            
            .defect-container {
                flex-direction: row;
            }
            
            :root {
                --scale-factor: 0.6;
            }
        }
        
        @media (max-aspect-ratio: 4/5) {
            :root {
                --scale-factor: 0.7;
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .data-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .no-css-vars .container {
            transform: scale(0.8);
        }
        
        .model-badge {
            font-size: calc(1rem * var(--scale-factor));
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 8px;
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
        }
        
        .balance-info {
            font-size: calc(1.2rem * var(--scale-factor));
            margin-top: 5px;
            color: #cbd5e1;
        }
    </style>
</head>
<body x-data="publicDisplay()" x-cloak>
    <div class="container">
        <div class="header">
            <div class="line-info">
                <div class="line-box">
                    <div class="value" x-text="lineData.name || 'Loading...'"></div>
                    <div class="value" x-text="lineData.data.labelWeek || 'Loading...'"></div>
                </div>
                <div class="model-box">
                    <div class="value" x-text="lineData.data.model || 'Loading...'"></div>
                    <div x-show="currentModelId" class="model-badge" x-text="'Model: ' + currentModelId"></div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="target-section">
                <div class="data-grid">
                    <div class="data-box">
                        <div class="data-label">TARGET</div>
                        <div class="data-value" x-text="getCurrentHourTarget()" :class="{'pulse': dataUpdated}"></div>
                        <div class="percentage neutral" x-text="calculateTargetProgressPercentage() + '%'"></div>
                        <div class="progress-container">
                            <div class="progress-bar" :style="'width: ' + Math.min(calculateTargetProgressPercentage(), 100) + '%;'"></div>
                        </div>
                        <div class="balance-info">
                            Current Hour Target
                        </div>
                    </div>
                    <div class="data-box">
                        <div class="data-label">BALANCE</div>
                        <div class="data-value" 
                             x-text="calculateCumulativeBalance()" 
                             :class="{
                                 'pulse': dataUpdated,
                                 'text-green-400': calculateCumulativeBalance() >= 0,
                                 'text-red-400': calculateCumulativeBalance() < 0
                             }"></div>
                        <div class="percentage" 
                             :class="calculateCumulativeBalance() >= 0 ? 'positive' : 'negative'"
                             x-text="calculateCumulativeBalancePercentage() + '%'"></div>
                        <div class="balance-info">
                            Accumulated (Running Hours)
                        </div>
                        <div class="balance-info text-sm">
                            Current Hour: <span x-text="getCurrentHourRange()"></span> | 
                            Balance: <span x-text="calculateCurrentHourBalance()"
                                       :class="calculateCurrentHourBalance() >= 0 ? 'text-green-300' : 'text-red-300'"></span>
                        </div>
                    </div>
                    <div class="data-box">
                        <div class="data-label">PRODUCTIVITY</div>
                        <div class="data-value" x-text="lineData.data.outputDay || 0" :class="{'pulse': dataUpdated}"></div>
                        <div class="percentage" 
                             :class="calculateOutputPercentage() >= 100 ? 'positive' : (calculateOutputPercentage() >= 80 ? 'neutral' : 'negative')"
                             x-text="calculateOutputPercentage() + '%'"></div>
                    </div>
                </div>
            </div>
            
            <div class="defect-section">
                <div class="defect-container">
                    <div class="defect-box">
                        <div class="data-label">DEFECT</div>
                        <div class="data-value" x-text="lineData.data.actualDefect || 0" :class="{'pulse': dataUpdated}"></div>
                    </div>
                    <div class="defect-box">
                        <div class="data-label">DEFECT RATE</div>
                        <div class="data-value" 
                             :class="{'pulse': dataUpdated, 'text-green-400': (lineData.data.defectRatePercentage || 0) <= 5, 'text-yellow-400': (lineData.data.defectRatePercentage || 0) > 5 && (lineData.data.defectRatePercentage || 0) <= 10, 'text-red-400': (lineData.data.defectRatePercentage || 0) > 10}"
                             x-text="(lineData.data.defectRatePercentage || 0) + '%'"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="datetime" id="current-datetime">Loading...</div>
            <div class="flex items-center justify-center mt-2">
                <div class="auto-refresh-indicator bg-green-400 rounded-full w-3 h-3 mr-2"></div>
                <span>Auto Refresh: </span>
                <select x-model="refreshInterval" @change="changeRefreshInterval" class="ml-2">
                    <option value="0">Mati</option>
                    <option value="5000">5 Detik</option>
                    <option value="10000">10 Detik</option>
                    <option value="30000">30 Detik</option>
                    <option value="60000">1 Menit</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Error Overlay -->
    <template x-if="errorMessage">
        <div class="error-overlay">
            <div class="error-content">
                <h2 class="error-title">Error</h2>
                <p class="error-message" x-text="errorMessage"></p>
                <button class="error-button" @click="errorMessage = ''">Tutup</button>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        function publicDisplay() {
            return {
                lineData: {
                    name: '',
                    data: {
                        labelWeek: '',
                        model: '',
                        date: '',
                        target: 0,
                        targetPerHour: 0,
                        outputDay: 0,
                        qcChecking: 0,
                        actualDefect: 0,
                        defectRatePercentage: 0,
                        hourly_data: [],
                        operators: []
                    }
                },
                currentModelId: '',
                errorMessage: '',
                refreshInterval: 10000,
                refreshTimer: null,
                dataUpdated: false,

                async init() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const lineName = urlParams.get('line');
                    const modelId = urlParams.get('model');
                    
                    if (!lineName) {
                        this.errorMessage = 'Parameter line tidak ditemukan. Gunakan format: public-display.html?line=NAMA_LINE&model=MODEL_ID';
                        return;
                    }

                    this.lineData.name = lineName;
                    this.currentModelId = modelId || '';
                    await this.loadLineData();
                    
                    this.setupAutoRefresh();
                    
                    this.updateDateTime();
                    setInterval(() => {
                        this.updateDateTime();
                    }, 1000);
                    
                    this.setupResponsiveScaling();
                },

                async loadLineData() {
                    try {
                        let url;
                        if (this.currentModelId) {
                            url = `/api/public/line/${this.lineData.name}/${this.currentModelId}`;
                        } else {
                            url = `/api/public/line/${this.lineData.name}`;
                        }
                        
                        let response = await fetch(url);
                        
                        if (!response.ok) {
                            response = await fetch(`/api/line/${this.lineData.name}${this.currentModelId ? '/' + this.currentModelId : ''}`);
                        }
                        
                        if (response.ok) {
                            const data = await response.json();
                            this.lineData.data = data;
                            this.errorMessage = '';
                            
                            this.dataUpdated = true;
                            setTimeout(() => {
                                this.dataUpdated = false;
                            }, 1000);
                        } else {
                            const error = await response.json();
                            this.errorMessage = error.error || 'Gagal memuat data line';
                        }
                    } catch (error) {
                        console.error('Error loading line data:', error);
                        this.errorMessage = 'Terjadi kesalahan saat memuat data';
                    }
                },

                setupAutoRefresh() {
                    if (this.refreshTimer) {
                        clearInterval(this.refreshTimer);
                    }

                    if (this.refreshInterval > 0) {
                        this.refreshTimer = setInterval(() => {
                            this.loadLineData();
                        }, this.refreshInterval);
                    }
                },

                changeRefreshInterval() {
                    this.setupAutoRefresh();
                },
                
                updateDateTime() {
                    const now = new Date();
                    const options = { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    };
                    document.getElementById('current-datetime').textContent = now.toLocaleDateString('id-ID', options);
                },
                
                setupResponsiveScaling() {
                    const updateScale = () => {
                        const width = window.innerWidth;
                        const height = window.innerHeight;
                        
                        let scale = 1;
                        
                        if (width < 480) scale = 0.5;
                        else if (width < 768) scale = 0.65;
                        else if (width < 1024) scale = 0.8;
                        else if (width < 1366) scale = 0.9;
                        else if (width < 1920) scale = 1;
                        else scale = 1.1;
                        
                        if (height > width) {
                            scale = Math.min(scale, 0.7);
                        }
                        
                        document.documentElement.style.setProperty('--scale-factor', scale);
                    };
                    
                    updateScale();
                    window.addEventListener('resize', updateScale);
                },
                
                getCurrentHourTarget() {
                    if (!this.lineData.data.hourly_data || this.lineData.data.hourly_data.length === 0) return 0;
                    
                    const now = new Date();
                    const currentTime = now.getHours() * 60 + now.getMinutes();
                    
                    let currentHourTarget = 0;
                    
                    for (let hour of this.lineData.data.hourly_data) {
                        const hourStart = hour.hour.split(' - ')[0];
                        const [startHour, startMinute] = hourStart.split(':').map(Number);
                        const hourStartTime = startHour * 60 + startMinute;
                        
                        const hourEnd = hour.hour.split(' - ')[1];
                        const [endHour, endMinute] = hourEnd.split(':').map(Number);
                        const hourEndTime = endHour * 60 + endMinute;
                        
                        if (currentTime >= hourStartTime && currentTime < hourEndTime) {
                            currentHourTarget = hour.targetManual || 0;
                            break;
                        }
                    }
                    
                    return currentHourTarget;
                },
                
                getCurrentHourRange() {
                    if (!this.lineData.data.hourly_data || this.lineData.data.hourly_data.length === 0) return '';
                    
                    const now = new Date();
                    const currentTime = now.getHours() * 60 + now.getMinutes();
                    
                    for (let hour of this.lineData.data.hourly_data) {
                        const hourStart = hour.hour.split(' - ')[0];
                        const [startHour, startMinute] = hourStart.split(':').map(Number);
                        const hourStartTime = startHour * 60 + startMinute;
                        
                        const hourEnd = hour.hour.split(' - ')[1];
                        const [endHour, endMinute] = hourEnd.split(':').map(Number);
                        const hourEndTime = endHour * 60 + endMinute;
                        
                        if (currentTime >= hourStartTime && currentTime < hourEndTime) {
                            return hour.hour;
                        }
                    }
                    
                    return 'No active hour';
                },
                
                calculateCurrentHourBalance() {
                    if (!this.lineData.data.hourly_data || this.lineData.data.hourly_data.length === 0) return 0;
                    
                    const now = new Date();
                    const currentTime = now.getHours() * 60 + now.getMinutes();
                    
                    let currentHourBalance = 0;
                    
                    for (let hour of this.lineData.data.hourly_data) {
                        const hourStart = hour.hour.split(' - ')[0];
                        const [startHour, startMinute] = hourStart.split(':').map(Number);
                        const hourStartTime = startHour * 60 + startMinute;
                        
                        const hourEnd = hour.hour.split(' - ')[1];
                        const [endHour, endMinute] = hourEnd.split(':').map(Number);
                        const hourEndTime = endHour * 60 + endMinute;
                        
                        if (currentTime >= hourStartTime && currentTime < hourEndTime) {
                            // Hitung selisih untuk jam ini saja: Output - Target
                            currentHourBalance = (hour.output || 0) - (hour.targetManual || 0);
                            break;
                        }
                    }
                    
                    return currentHourBalance;
                },
                
                calculateCumulativeBalance() {
                    if (!this.lineData.data.hourly_data || this.lineData.data.hourly_data.length === 0) return 0;
                    
                    const now = new Date();
                    const currentTime = now.getHours() * 60 + now.getMinutes();
                    
                    let cumulativeBalance = 0;
                    
                    this.lineData.data.hourly_data.forEach(hour => {
                        const hourStart = hour.hour.split(' - ')[0];
                        const [startHour, startMinute] = hourStart.split(':').map(Number);
                        const hourStartTime = startHour * 60 + startMinute;
                        
                        // Hanya hitung jam-jam yang sudah lewat atau sedang berjalan
                        if (currentTime >= hourStartTime) {
                            cumulativeBalance += (hour.output || 0) - (hour.targetManual || 0);
                        }
                    });
                    
                    return cumulativeBalance;
                },
                
                calculateCumulativeBalancePercentage() {
                    const cumulativeTarget = this.calculateCumulativeTarget();
                    if (!cumulativeTarget || cumulativeTarget === 0) return '0.0';
                    
                    const cumulativeBalance = this.calculateCumulativeBalance();
                    // Jika balance positif (lebih dari target), persentase positif
                    // Jika balance negatif (kurang dari target), persentase positif (karena absolute)
                    return ((Math.abs(cumulativeBalance) / cumulativeTarget) * 100).toFixed(1);
                },
                
                calculateTargetProgressPercentage() {
                    if (!this.lineData.data.target || this.lineData.data.target === 0) return '0.0';
                    
                    const cumulativeTarget = this.calculateCumulativeTarget();
                    const percentage = (cumulativeTarget / this.lineData.data.target) * 100;
                    
                    return percentage > 100 ? '100.0' : percentage.toFixed(1);
                },
                
                calculateCumulativeTarget() {
                    if (!this.lineData.data.hourly_data || this.lineData.data.hourly_data.length === 0) return 0;
                    
                    const now = new Date();
                    const currentTime = now.getHours() * 60 + now.getMinutes();
                    
                    let cumulativeTarget = 0;
                    
                    this.lineData.data.hourly_data.forEach(hour => {
                        const hourStart = hour.hour.split(' - ')[0];
                        const [startHour, startMinute] = hourStart.split(':').map(Number);
                        const hourStartTime = startHour * 60 + startMinute;
                        
                        if (currentTime >= hourStartTime) {
                            cumulativeTarget += hour.targetManual || 0;
                        }
                    });
                    
                    return cumulativeTarget;
                },
                
                calculateCumulativeOutput() {
                    if (!this.lineData.data.hourly_data || this.lineData.data.hourly_data.length === 0) return 0;
                    
                    const now = new Date();
                    const currentTime = now.getHours() * 60 + now.getMinutes();
                    
                    let cumulativeOutput = 0;
                    
                    this.lineData.data.hourly_data.forEach(hour => {
                        const hourStart = hour.hour.split(' - ')[0];
                        const [startHour, startMinute] = hourStart.split(':').map(Number);
                        const hourStartTime = startHour * 60 + startMinute;
                        
                        // Hanya hitung jam-jam yang sudah lewat atau sedang berjalan
                        if (currentTime >= hourStartTime) {
                            cumulativeOutput += hour.output || 0;
                        }
                    });
                    
                    return cumulativeOutput;
                },
                
                calculateOutputPercentage() {
                    if (!this.lineData.data.target || this.lineData.data.target === 0) return '0.0';
                    return ((this.lineData.data.outputDay || 0) / this.lineData.data.target * 100).toFixed(1);
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof Alpine === 'undefined') {
                console.error('Alpine.js tidak terdeteksi. Pastikan sudah dimuat.');
            }
        });
    </script>
