<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Statis - Production Board</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="static-dashboard-container">
        <!-- Header Info -->
        <div class="static-header-info">
            <span id="static-line">LINE: LINE-1</span>
            <span id="static-label-week">LABEL/WEEK:</span>
            <span id="static-model"></span>
            <span id="static-date">DATE: 2025-11-11</span>
        </div>

        <!-- Grid Utama -->
        <div class="static-main-grid">
            <div class="static-grid-item static-label-primary">TARGET</div>
            <div class="static-grid-item static-label-primary">PRODUCTIVITY</div>
            <div class="static-grid-item static-label-primary">OUTPUT/DAY</div>

            <div class="static-grid-item static-value-primary" id="static-target">1700</div>
            <div class="static-grid-item static-value-primary" id="static-productivity">0</div>
            <div class="static-grid-item static-value-primary red-bg" id="static-output-day">-1700</div>

            <div class="static-grid-item static-label-secondary">QC CHECKING</div>
            <div class="static-grid-item static-label-secondary">ACTUAL DEFECT</div>
            <div class="static-grid-item static-label-secondary">DEFECT RATE</div>

            <div class="static-grid-item static-value-secondary yellow-bg" id="static-qc-checking">0</div>
            <div class="static-grid-item static-value-secondary red-bg" id="static-actual-defect">0</div>
            <div class="static-grid-item static-value-secondary green-bg" id="static-defect-rate">0.00%</div>
        </div>
    </div>
</body>
</html>
