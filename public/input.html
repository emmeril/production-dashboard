<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Produksi - Production Board</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Additional styles for multiple defect inputs */
        .defect-input-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 2fr auto;
            gap: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 5px;
            border-left: 3px solid var(--secondary-color);
            align-items: end;
        }

        .defect-input-row .input-group {
            margin-bottom: 0;
        }

        .defect-input-row label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .defect-input-row input,
        .defect-input-row select {
            padding: 10px 12px;
            font-size: 0.9rem;
            background-color: #333;
            color: var(--text-light);
            border: 1px solid #555;
            border-radius: 4px;
            width: 100%;
        }

        .defect-input-row input:focus,
        .defect-input-row select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .defect-quantity {
            background-color: #444 !important;
            font-weight: bold;
        }

        .add-defect-btn {
            background-color: #28a745 !important;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
            margin-top: 10px;
        }

        .add-defect-btn:hover {
            background-color: #218838 !important;
        }

        .remove-defect-btn {
            background-color: #dc3545;
            border: none;
            padding: 10px 12px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 40px;
            height: fit-content;
        }

        .remove-defect-btn:hover {
            background-color: #c82333;
        }

        /* Responsive adjustments untuk defect inputs */
        @media (max-width: 768px) {
            .defect-input-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .defect-input-row .btn-danger {
                width: 100%;
                margin-top: 10px;
            }
            
            .add-defect-btn {
                width: 100%;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .defect-input-row {
                grid-template-columns: 1fr 1fr;
            }
            
            .defect-input-row .btn-danger {
                grid-column: 1 / -1;
                width: 100%;
                margin-top: 10px;
            }
        }

        /* Style improvements for hourly inputs */
        .hour-input-group {
            background-color: #333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border-left: 5px solid var(--secondary-color);
        }

        .hour-label {
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--text-light);
            font-size: 1.2rem;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .hour-info {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 4px;
            text-align: center;
        }

        .target-info {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1rem;
        }

        .hour-inputs {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            align-items: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-weight: normal;
        }

        .hour-inputs input {
            padding: 12px 15px;
            background-color: white;
            color: #000;
            border: 1px solid #555;
            border-radius: 4px;
            width: 100%;
            font-size: 1rem;
        }

        .defect-details-section {
            grid-column: 1 / -1;
            margin-top: 15px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 5px;
            border-left: 4px solid var(--secondary-color);
        }

        .defect-details-section h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1rem;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .defect-inputs {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .btn-update {
            background-color: #007bff;
            color: var(--text-light);
            border: none;
            padding: 12px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            width: 100%;
            margin-top: 10px;
        }

        .btn-update:hover {
            background-color: #0056b3;
        }

        /* Quick stats styling */
        .quick-stats {
            margin-top: 25px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            border-left: 4px solid var(--secondary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background-color: var(--bg-element);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-label {
            display: block;
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .stat-value {
            display: block;
            font-size: clamp(2rem, 6vw, 4.5rem);
            font-weight: bold;
            color: var(--primary-color);
            line-height: 1;
        }

        /* Responsive improvements */
        @media (min-width: 768px) {
            .hour-inputs {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .defect-inputs {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .btn-update {
                width: auto;
                margin-top: 0;
            }
        }

        @media (min-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .defect-input-row {
                grid-template-columns: 1fr 1fr 1fr 2fr auto;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header dengan User Info -->
        <div class="user-header">
            <div class="user-display">
                Operator: <strong id="operator-name">-</strong> | 
                Line: <strong id="operator-line">-</strong>
            </div>
            <div class="header-actions">
                <a href="#" id="dashboard-link" class="btn-primary">Lihat Dashboard</a>
                <button id="export-excel-btn" class="btn-primary">Export Excel</button>
                <button id="logout-btn" class="btn-logout">LOGOUT</button>
            </div>
        </div>

        <!-- Input Data Section -->
        <div class="input-data-container">
            <h2>INPUT DATA PRODUKSI - <span id="current-line">-</span></h2>
            <div class="input-controls">
                <button id="refresh-data-btn" class="btn-primary">Refresh Data</button>
                <button id="save-all-btn" class="btn-primary">Simpan Semua Data</button>
            </div>
            
            <div class="hourly-input-section">
                <h3>Data Produksi per Jam (07:00 - 17:00):</h3>
                <div id="hourly-inputs">
                    <div style="text-align: center; color: #888; padding: 20px;">
                        Loading input data...
                    </div>
                </div>
            </div>

            <div class="quick-stats">
                <h3>Statistik Cepat:</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Total Output:</span>
                        <span class="stat-value" id="total-output">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Defect:</span>
                        <span class="stat-value" id="total-defect">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total QC Checked:</span>
                        <span class="stat-value" id="total-qc-checked">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Defect Rate:</span>
                        <span class="stat-value" id="total-defect-rate">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/input.js"></script>
</body>
</html>
