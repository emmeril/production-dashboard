<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header Info -->
        <div class="header-info">
            <span id="line">LINE: LINE-1</span>
            <span id="label-week">LABEL/WEEK: -</span>
            <span id="date">DATE: 2025-11-11</span>
        </div>

        <!-- Grid Utama -->
        <div class="main-grid">
            <div class="grid-item label-primary">TARGET</div>
            <div class="grid-item label-primary">PRODUCTIVITY</div>
            <div class="grid-item label-primary">OUTPUT/DAY</div>

            <div class="grid-item value-primary" id="target">1530</div>
            <div class="grid-item value-primary" id="productivity">0</div>
            <div class="grid-item value-primary red-bg" id="output-day">-1530</div>

            <div class="grid-item label-secondary">QC CHECKING</div>
            <div class="grid-item label-secondary">ACTUAL DEFECT</div>
            <div class="grid-item label-secondary">DEFECT RATE</div>

            <div class="grid-item value-secondary yellow-bg" id="qc-checking">0</div>
            <div class="grid-item value-secondary red-bg" id="actual-defect">0</div>
            <div class="grid-item value-secondary red-bg" id="defect-rate">0.00%</div>
        </div>
    </div>

    <script src="/operator.js"></script>
</body>
</html>
